<html>
<head>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<link rel="stylesheet" href="libs/bootstrap-slider.min.css">
	<link rel="stylesheet" href="kanban-flow.css">
	
	<script src="libs/jquery-2.2.3.min.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/bootstrap-slider.min.js"></script>
	<script src="kanban-flow.js"></script>

</head>
<body>
	<div class="board-overlay">
		<div>
			Day: <span id="day"></span>, time: <span id="hour"></span>
		</div>
		<div class=buttons> 
			<button type="button" class="btn btn-success play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
			<button type="button" class="btn btn-info pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
			<button type="button" class="btn btn-danger stop"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
			<input id="timescale" data-slider-id='timescaleSlider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="5"/>
		</div>
	<div class="board-wrapper">
	<table class="board">
	
		<tr>
			<th rowspan="2">Backlog </th>
			<th colspan="2" id="analysisWithQueueHeader" class="analysis">Analysis <input type="text" class="wiplimit" maxlength="2" value="5"/></th>
			<th colspan="2" id="developmentWithQueueHeader" class="development">Development <input type="text" class="wiplimit" maxlength="2" value="5"/></th>
			<th colspan="2" id="qaWithQueueHeader" class="qa">QA <input type="text" class="wiplimit" maxlength="2" value="3"/></th>
			<th colspan="2" id="deploymentWithQueueHeader" class="deployment">Deployment <input type="text" class="wiplimit" maxlength="2" value="5"/></th>
		</tr>
		<tr>
			<th class="analysis">Doing</th>
			<th class="analysis">Done</th>
			<th class="development">Doing</th>
			<th class="development">Done</th>
			<th class="qa">Doing</th>
			<th class="qa">Done</th>
			<th class="deployment">Doing</th>
			<th class="deployment">Done</th>
		</tr>
	
		<tr class="tasks">
			<td id="input"></td>
			<td id="analysis" class="analysis"></td>
			<td id="analysisDone" class="analysis"></td>
			<td id="development" class="development"></td>
			<td id="developmentDone" class="development"></td>
			<td id="qa" class="qa"></td>
			<td id="qaDone" class="qa"></td>
			<td id="deployment" class="deployment"></td>
			<td id="deploymentDone" class="deployment"></td>
		</tr>

	</table>
	</div>
	<div class="stats">
		<table>
			<tr>
				<td>WIP:</td>
				<td><span id="stats-wip"></span></td>
			</tr>
			<tr>
				<td>Avg. Lead Time:</td>
				<td><span id="stats-lead-time"></span>d</td>
			</tr>			
			<tr>
				<td>Throughput:</td>
				<td><span id="stats-throughput"></span>/d</td>
			</tr>
			<tr>
				<td>WIP/Lead Time:</td>
				<td><span id="stats-wip-lead-time"></span></td>
			</tr>			
		</table>
	</div>
	</div>
	
	</div>
</body>
</html>
