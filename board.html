<html>
<head>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/bootstrap-slider.min.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/7.0.2/css/bootstrap-slider.min.css">
	<style>
	.board-overlay {
		border-radius: 10pt;
		background: #eee;
		padding: 10pt;
		border: 1px solid black;
		display:inline-block;
		font-family: arial;
	}
	.board {
	    height: 100%;
		background: #ccc;
		border-collapse: collapse;
	}

	.tasks {
	    height: 100%;
	}
	.tasks td {
		width:70pt;
		text-align: center;
		border: 1px solid black;
		vertical-align: top;
	}
	.task {
		    background: yellow;
		    border-radius: 6pt;
		    padding: 3pt;
		    margin: 3pt;
		    border-style: solid;
		    border-color: black;
		    border-width: thin;
			text-align: center;
		    -webkit-animation-name: taskAnimation; /* Chrome, Safari, Opera */
		     -webkit-animation-duration: .2s; /* Chrome, Safari, Opera */
		     animation-name: taskAnimation;
		     animation-duration: .2s;
		}
	.board th {
		text-align: center;
		border: 1px solid black;
		background-color: eea;
	}
	

	/* Standard syntax */
	@keyframes taskAnimation {
	    from {border-color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);}
	    to {border-color: black;}
	}
	/* Chrome, Safari, Opera */
	@-webkit-keyframes taskAnimation {
	    from {border-color: white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);}
	    to {border-color: black;}
	}
	
	#timescaleSlider .slider-selection {
		background: #BABABA;
	}
	
	.board-wrapper{ 
	    border-width: 1pt;
	    border-style: solid;
	    overflow-y: hidden;
	    overflow-x: hidden;
	    height: 300pt;
	}
	
	.wiplimit {
		width: 20pt;
	}
	
	.stats tr td:first-of-type {
		 text-align: right;
		 font-weight: bold;
	}
	.stats td {
		padding: 1pt;
	}
	</style>

</head>
<body>
	<div class="board-overlay">
		<div>
			Day: <span id="day"></span>, time: <span id="hour"></span>
		</div>
		<div class=buttons>
			<button type="button" class="btn btn-success play">&#9654;</button>
			<button type="button" class="btn btn-info pause">&#10074;&#10074;</button>
			<button type="button" class="btn btn-danger stop">&#9724;</button>
			<input id="timescale" data-slider-id='timescaleSlider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="5"/>
		</div>
	<div class="board-wrapper">
	<table class="board">
	
		<tr>
			<th rowspan="2">Backlog</th>
			<th colspan="2">Analysis</th>
			<th colspan="2">Development</th>
			<th colspan="2">QA</th>
			<th colspan="2">Deployment</th>
		</tr>
		<tr>
			<th>Doing <span>3</span>/<input type="text" class="wiplimit" maxlength="2"/></th>
			<th>Done</th>
			<th>Doing</th>
			<th>Done</th>
			<th>Doing</th>
			<th>Done</th>
			<th>Doing</th>
			<th>Done</th>
		</tr>
	
		<tr class="tasks">
			<td id="input"></td>
			<td id="analysis"></td>
			<td id="analysed"></td>
			<td id="development"></td>
			<td id="developed"></td>
			<td id="qa"></td>
			<td id="tested"></td>
			<td id="deployment"></td>
			<td id="done"></td>
		</tr>

	</table>
	</div>
	<div class="stats">
		<table>
			<tr>
				<td>WIP:</td>
				<td><span id="stats-wip"></span></td>
			</tr>
			<tr>
				<td>Throughput:</td>
				<td><span id="stats-throughput"></span>/d</td>
			</tr>
			<tr>
				<td>Avg. Lead Time:</td>
				<td><span id="stats-lead-time"></span>h</td>
			</tr>
		</table>
	</div>
	</div>
	
	</div>
	
	<script>
	var hourLengthInSeconds = 1;
	var hour;
	var taskCounter;
	var columns;
	var tasks;
	initBasics();
	updateTime(hour);
	var timeoutHandler = setTimeout( "hourPassed()", hourLengthInSeconds * 1000 );
	
	function initBasics() {
		hour=0;
		taskCounter = 1;
		updateTime(hour);
		columns = createColumns();
		tasks = {};
	}
	
	$('#timescale').slider({
		min: 50,
		max: 100000,
		scale: 'logarithmic',
		step: 5,
		value: 100
	}).on("slide", function(event) {
		hourLengthInSeconds = 100/event.value;
	}).on("slideStop", function(event) {
		hourLengthInSeconds = 100/event.value;
	});
	
	$(".stop").click(function() {
		clearTimeout(timeoutHandler);
		timeoutHandler = null;
		initBasics();
		updateUI(columns, tasks)
	});
	$(".pause").click(function() {
		clearTimeout(timeoutHandler);
		timeoutHandler = null;
	});
	$(".play").click(function() {
		if (!timeoutHandler)
			timeoutHandler = setTimeout( "hourPassed()", hourLengthInSeconds * 1000 );
	});
	
	function hourPassed() {		
		updateTime(++hour);
		resetColumnsCapacity(columns);
		addNewTasks(columns[0]);
		doWork(columns);
		moveTasks(columns);
		updateUI(columns, tasks);
		updateStats(columns);
		timeoutHandler = setTimeout( "hourPassed()", hourLengthInSeconds * 1000 );
	}
	
	function updateTime(hour) {
		$("#day").text(Math.floor(hour / 8) + 1);
		$("#hour").text((hour % 8 + 9) +":00");
	}
	
	function addNewTasks(column) {
		if (Math.random() < 0.5) {
			var task = {};
			task.id = "Task" + (taskCounter++);
			task.column = column;
			task.created = hour;
			task.analysis = 4;
			task.development = 7;
			task.qa = 5;
			task.deployment = 1;
			column.tasks.push(task);
			tasks[task.id] = task;
		}
	}
	
	function moveTasks(columns) {
		removeDoneTasks(columns);
		var changed = true;
		while (changed) {
			changed = false;
			columns.forEach(function(column) {
				column.tasks.forEach(function(task) {
					if (finished(task)) {
						var nextColumn = findNextColumn(task, columns);
						if (nextColumn != column) {
							changed = true;
							column.tasks.splice( column.tasks.indexOf(task), 1 );
							task.column = nextColumn;
							if (nextColumn) {
							 	nextColumn.tasks.push(task);
							}
						}
						
					}
				});
			});
		}
	}
	
	function removeDoneTasks(columns) {
		var lastColumn = columns[columns.length - 1];
		lastColumn.tasks.forEach(function(task) {
			task.column = null;
		})
		lastColumn.tasks = [];
	}
	
	function findNextColumn(task, columns) {
		var column = task.column;
		var index = columns.indexOf(column);
		while (column && finished(task, column) && availableSpace(columns[index + 1]) > 0) {
			column = columns[++index];
		}
		if (!column) {
			// move to done just before removing from the board
			column = columns[columns.length - 1];
		}
		return column;
	}
	
	function availableSpace(column) {
		if (!column) return 1;
		var limit = column.limit;
		return limit - column.tasks.length;
	}
	
	function finished(task, column) {
		if (!column) {
			column = task.column;
		}
		return task[column.name] == 0 || !task[column.name];
	}
	
	function doWork(columns) {
		columns.forEach(function(column){
			var i=0;
			while(column.capacityLeft > 0 && i < column.tasks.length) {
				var task = column.tasks[i++];
				if (task[column.name] && task[column.name] > 0) {
					task[column.name] = task[column.name] - 1;
					column.capacityLeft--;
				}
			}
		});
	}
	
	function resetColumnsCapacity(columns) {
		columns.forEach(function(column){
			column.capacityLeft = column.capacity;
		});
	}
	
	function createColumns() {
		var columns = [];
		columns.push(createColumn("input"));
		columns.push(createColumn("analysis", 5, 2));
		columns.push(createColumn("analysed"));
		columns.push(createColumn("development", 5, 3));
		columns.push(createColumn("developed"));
		columns.push(createColumn("qa", 5, 2));
		columns.push(createColumn("tested"));
		columns.push(createColumn("deployment", 5, 1));
		columns.push(createColumn("done"));
		return columns;
	}
	
	function createColumn(name, limit = Number.POSITIVE_INFINITY, capacity = Number.POSITIVE_INFINITY) {
		var column = {};
		column.name = name;
		column.limit = limit;
		column.capacity = capacity;
		column.capacityLeft = capacity;
		column.tasks = [];
		return column;
	}
	
	function updateUI(columns, tasks) {
		$($('.tasks td').get().reverse()).each(function() {
			var columnVisual = $(this);
			var id = columnVisual.attr("id");
			columnVisual.children().each(function() {
				var taskVisual = $(this);
				var taskId = taskVisual.attr("id");
				var task = tasks[taskId];
				if (!task) {
					taskVisual.remove();
				} else if (task.column && task.column.name != id) {
					taskVisual.animateAppendTo(task.column.name,  hourLengthInSeconds * 1000);
				} else if (!task.column) {
					taskVisual.remove();
					delete tasks[taskId];
				}
			});
		});
		for (var key in tasks) {
		    if (!tasks.hasOwnProperty(key)) {
		        continue;
		    }
		    var task = tasks[key];
			if ($("#" + task.id).length == 0) {
				var newTask = $("<div class='task' id='" + task.id +"'>" + task.id +"</div>");
				$('#' + task.column.name).append(newTask);
			}
		}
		
	}
	function updateStats(columns) {
		
	}
	$.fn.animateAppendTo = function(sel, speed) {
		this.detach().appendTo(sel);
	    return this;
	};
	</script>
</body>
</html>
