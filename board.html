<html>
<head>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<link rel="stylesheet" href="libs/bootstrap-slider.min.css">
	<link rel="stylesheet" href="kanban-flow.css">
	
	<script src="libs/jquery-2.2.3.min.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/bootstrap-slider.min.js"></script>
	<script src="libs/Chart.js"></script>
	<script src="kanban-flow.js"></script>

</head>
<body>
<div class="kanban-board">	
	<div class="board-overlay">
		<div class="top-toolbar">
			<div class="time-and-buttons">
				Day: <span class="day"></span>, time: <span class="hour"></span>
				<div class=buttons> 
					<button type="button" class="btn btn-success play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-info pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
					<button type="button" class="btn btn-danger stop"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
				</div>
			</div>
			<div class="timescale-wrapper">
				<div>Simulation speed:</div>
				<input class="timescale" data-slider-id='timescaleSlider' type="text"/>
			</div>
			<div class="title">
				<p>Software Development Flow</p>
				<p>Simulator</p>
			</div>
			<div class="actions">
				<button type="button" class="btn simulation-help"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></button>
				<button type="button" class="btn simulation-settings"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span></button><br>
			</div>
		</div>
	<div class="board-wrapper">
	<table class="board">
	
		<tr>
			<th rowspan="2">Backlog </th>
			<th colspan="2" class="analysis analysisWithQueueHeader">Analysis <input type="text" class="wiplimit" maxlength="2" value="5"/></th>
			<th colspan="2" class="development developmentWithQueueHeader">Development <input type="text" class="wiplimit" maxlength="2" value="5"/></th>
			<th colspan="2" class="qa qaWithQueueHeader">QA <input type="text" class="wiplimit" maxlength="2" value="3"/></th>
			<th colspan="2" class="deployment deploymentWithQueueHeader">Deployment <input type="text" class="wiplimit" maxlength="2" value="5"/></th>
		</tr>
		<tr>
			<th class="analysis">Doing <span class="glyphicon glyphicon-user analysis person"></span></th>
			<th class="analysis">Done</th>
			<th class="development">Doing <span class="glyphicon glyphicon-user development person"></span></th>
			<th class="development">Done</th>
			<th class="qa">Doing <span class="glyphicon glyphicon-user qa person"></span></th>
			<th class="qa">Done</th>
			<th class="deployment">Doing <span class="glyphicon glyphicon-user deployment person"></span></th>
			<th class="deployment">Done</th>
		</tr>
	
		<tr class="tasks">
			<td class="input"></td>
			<td class="analysis"></td>
			<td class="analysisDone"></td>
			<td class="development"></td>
			<td class="developmentDone"></td>
			<td class="qa"></td>
			<td class="qaDone"></td>
			<td class="deployment"></td>
			<td class="deploymentDone"></td>
		</tr>

	</table>
	</div>
	<div class="general-stats">
		<strong>WIP:</strong> <span class="stats-wip"></span> |
		<strong>Avg. Lead Time:</strong> <span class="stats-lead-time"></span>d |
		<strong>Throughput:</strong> <span class="stats-throughput"></span>/d |
		<strong>WIP/Lead Time:</strong> <span class="stats-wip-lead-time"></span>
	</div>
	<div class="bottom-menu">
		<ul class="nav nav-tabs">
		  <li role="presentation" class="active"><a>Settings</a></li>
		  <li role="presentation"><a>CFD</a></li>
		</ul>
		<div class="simulation-settings">
			<div class="headcount">
				<table>
					<tr class="analysis">
						<td><span class="glyphicon glyphicon-user analysis person"></span><input type="text" maxlength="2" value="2"/></td>
						<td class="analysis"><input type="checkbox" checked/></td>
						<td class="development"><input type="checkbox"/></td>
						<td class="qa"><input type="checkbox"/></td>
						<td class="deployment"><input type="checkbox"/></td>
					</tr>
					<tr class="development">
						<td><span class="glyphicon glyphicon-user development person"></span><input type="text" maxlength="2" value="5"/></td>
						<td class="analysis"><input type="checkbox"/></td>
						<td class="development"><input type="checkbox" checked/></td>
						<td class="qa"><input type="checkbox"/></td>
						<td class="deployment"><input type="checkbox"/></td>
					</tr>
					<tr class="qa">
						<td><span class="glyphicon glyphicon-user qa person"></span><input type="text" maxlength="2" value="3"/></td>
						<td class="analysis"><input type="checkbox"/></td>
						<td class="development"><input type="checkbox"/></td>
						<td class="qa"><input type="checkbox" checked/></td>
						<td class="deployment"><input type="checkbox"/></td>
					</tr>
					<tr class="deployment">
						<td><span class="glyphicon glyphicon-user deployment person"></span><input type="text" maxlength="2" value="1"/></td>
						<td class="analysis"><input type="checkbox"/></td>
						<td class="development"><input type="checkbox"/></td>
						<td class="qa"><input type="checkbox"/></td>
						<td class="deployment"><input type="checkbox" checked/></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="simulation-cfd-tab">
			<canvas class="simulation-cfd" width="400" height="200"></canvas>
		</div>
	</div>
	</div>
	
	</div>
</div>
</body>
</html>
